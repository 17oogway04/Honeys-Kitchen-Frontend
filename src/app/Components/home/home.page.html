<ion-content [fullscreen]="true">
  <div class="slideshow-container">
    <h1 id="first">Honey's</h1>
    <h1 id="second">Kitchen</h1>
    <div class="mySlides">
      <img src="../../../assets/img/1.jpeg" style="width:100%; height: 400px; object-fit: cover;">
    </div>
    <div class="mySlides">
      <img src="../../../assets/img/Meatrolls.jpeg" style="width:100%;  height: 400px; object-fit: cover;">
    </div>
    <div class="mySlides">
      <img src="../../../assets/img/5.jpeg" style="width:100%; height: 400px; object-fit: cover;">
    </div>
    <div class="mySlides">
      <img src="../../../assets/img/9.jpeg" style="width:100%;  height: 400px; object-fit: cover;">
    </div>
    <div class="mySlides">
      <img src="../../../assets/img/2.jpeg" style="width:100%;  height: 400px; object-fit: cover;">
    </div>
  
    <!-- <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a> -->
  
    <div class="dot-container">
      <span class="dot" (click)="currentSlide(1)"></span>

  <div style="text-align: center;">
