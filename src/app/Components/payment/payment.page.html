<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div style="display:flex; text-align: center; flex-wrap: wrap; justify-content: space-between;">
  <ion-card style="width: 550px;">    
    <img src="../../../assets/img/CakeFlowers.jpg" style="object-fit: cover; height: 300px; width: 100%;">
    <ion-card-header>
      <ion-card-title id="title">Zelle</ion-card-title>
    </ion-card-header>
    <ion-card-content id="content">
      Click on the link to pay using Zelle: 
      <ion-button (click)="openForm()" fill="clear">Zelle</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card style="width: 550px;">    
    <img src="../../../assets/img/9.jpeg" style="object-fit: cover; height: 300px; width: 100%;">
    <ion-card-header>
      <ion-card-title id="title">CashApp</ion-card-title>
    </ion-card-header>
    <ion-card-content id="content">
      Click on the link to pay using CashApp: 
      <a href="https://cash.app/$honeyedkitchen">CashApp</a>
    </ion-card-content>
  </ion-card>

  <ion-card style="width: 550px;">    
    <img src="../../../assets/img/8.jpeg" style="object-fit: cover; height: 300px; width: 100%;">
    <ion-card-header>
      <ion-card-title id="title">Venmo</ion-card-title>
    </ion-card-header>
    <ion-card-content id="content">
      Click on the link to pay using Venmo: 
      <a href="https://venmo.com/u/honeyedkitchen">Venmo</a>
    </ion-card-content>
  </ion-card>
</div>
