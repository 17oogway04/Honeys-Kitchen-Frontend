<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        HONEY'S KITCHEN
      </ion-title>
      <ion-button slot="end" fill="clear">Home</ion-button>
      <ion-button slot="end" fill="clear">Services</ion-button>
      <ion-button slot="end" fill="clear">Schedule</ion-button>
      <ion-button slot="end" fill="clear">Make a payment</ion-button>
      <ion-button shape="round" slot="end">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maname&display=swap" rel="stylesheet">
  <ion-router-outlet></ion-router-outlet>
</ion-app>
