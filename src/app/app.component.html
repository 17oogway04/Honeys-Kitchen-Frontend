<ion-app>
      <!--Menu-->
      <ion-menu side="end" contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeMenu()">
                <ion-icon name="close"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerLink="/services-offered">
              <ion-icon slot="start" name="albums-outline"></ion-icon>
              <ion-label>Services</ion-label>
            </ion-item>
            <ion-item routerLink="/schedule">
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label>Schedule</ion-label>
            </ion-item>
            <ion-item routerLink="/payment">
              <ion-icon slot="start" name="card-outline"></ion-icon>
              <ion-label>Payment</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label id="hover-trigger">Profile</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maname&display=swap" rel="stylesheet">
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-header>
    <ion-toolbar>
      <ion-img src="../../../assets/img/CO Logo.jpeg" style="height: 60px;" slot="start"></ion-img>
      <ion-title style="margin-bottom: 10px; line-height: 2;">Honey's Kitchen</ion-title>
      <ion-buttons slot="end" id="main">
        <ion-button routerLink="/home">Home</ion-button>
        <ion-button routerLink="/getting-started">Getting started</ion-button>
        <ion-button routerLink="/services-offered">Services</ion-button>
        <ion-button routerLink="/schedule">Schedule</ion-button>
        <ion-button routerLink="/payment">Payment</ion-button>
         <ion-popover trigger="hover-trigger" triggerAction="hover">
          <ng-template>
            <ion-content class="ion-padding">Feature will be active soon!</ion-content>
          </ng-template>
        </ion-popover>
      </ion-buttons>
      <ion-buttons slot="end" id="menu">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-app>
